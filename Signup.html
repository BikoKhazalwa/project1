<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeeCash</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <section class="container-fluid d-flex align-items-center main-wrapper">
        <div class="container">
            <div class="row d-flex align-items-center rounded-pill bg-white shadow">
                <div class="col-md-6 p-0">
                    <img src="images/sign_in.jpeg" alt="Iconic image" class="img-fluid rounded-circle">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12 mb-4 px-md-5">
                            <h1 class="text-md-start text-center">Sign Up</h1>
                        </div>
                        <form action="includes/formhandler.inc.php" method="post" class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control rounded-pill" id="floatingName" placeholder="Name">
                                <label for="floatingName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control rounded-pill" id="floatingEmail" placeholder="Email">
                                <label for="floatingEmail">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="flexCheckDefault" name="agreeTerms">
                                <label class="form-check-label" for="flexCheckDefault">Agree to terms and conditions</label>
                            </div>
                            <div class="submit-btn d-flex justify-content-md-left justify-content-center">
                                <input type="submit" class="btn btn-primary mb-md-0 mb-5 btn-lg rounded-pill" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
